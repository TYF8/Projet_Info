<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fypswrdstyle.css" />
    <title>Forgot Your Password | Joestar Gym</title>
  </head>
  <body>
    <div class="forgot-password-container">
      <div class="blurry-background"></div>
      <div class="forgot-password-box">
        <h1>Forgot Your Password</h1>
        <p>
          Instructions for resetting your password will be sent to your email.
        </p>
        <form class="centered-form">
          <div class="input-container">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
        </form>
        <button type="submit">Reset Password</button>
        <p class="login-link"><a href="login.html">Back to Login</a></p>
      </div>
    </div>
  </body>
</html>
